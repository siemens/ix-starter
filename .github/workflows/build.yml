name: CI

on:
  push:
    branches: ["main", "react-demo-app"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

  e2e:
    # Depend on build job to ensure the build is completed before running E2E tests
    needs: [build]
    name: E2E
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install

      - name: Install Playwright Browsers
        run: pnpm dlx playwright install chromium --with-deps

      - name: E2E
        run: pnpm e2e

      - name: E2E Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: react-playwright-report
          path: apps/react-starter/playwright-report/
          retention-days: 1
