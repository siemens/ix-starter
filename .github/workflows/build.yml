name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"] # remove "react-demo-app" before merge to main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install

      - name: Build
        run: pnpm build

  lint:
    name: Lint
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install

      - name: Lint
        run: pnpm lint

  unit:
    name: Unit
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install
      - name: Install Playwright Browsers (React)
        run: |
          cd ./apps/react-starter
          pnpm exec playwright install chromium --with-deps
      - name: Install Playwright Browsers (Vue)
        run: |
          cd ./apps/vue-starter
          pnpm exec playwright install chromium --with-deps
      - name: Test
        run: pnpm test

  e2e:
    # Depend on build job to ensure the build is completed before running E2E tests
    # needs: [build]
    name: E2E
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install

      - name: Install Playwright Browsers (React)
        run: |
          cd ./apps/react-starter
          pnpm exec playwright install chromium --with-deps
      - name: Install Playwright Browsers (Vue)
        run: |
          cd ./apps/vue-starter
          pnpm exec playwright install chromium --with-deps

      - name: E2E
        run: pnpm e2e

      - name: E2E Report React
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: react-playwright-report
          path: apps/react-starter/playwright-report/
          retention-days: 1

      - name: E2E Report Vue
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: vue-playwright-report
          path: apps/vue-starter/playwright-report/
          retention-days: 1
